<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="calc bg-green">
            <div class="calc-input">
                <input type="number" id="firstNumber" class="calc-input__item bg-green" />
                <select id="operation" class="calc-input__item bg-green">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
                <input type="number" id="secondNumber" class="calc-input__item bg-green" />
            </div>
            <button class="calc-input__item bg-green" onclick="calculate()">подсчитать</button>
            <div id="outputHistory" class="output-history"></div>
        </div>
    </div>
</body>

</html>
